version: '3'
services:
    stream:
        build: .
        container_name: stream
        working_dir: /opt
        # network_mode: "host"
        environment:
            - APP_ENV=${APP_ENV:-dev} #production
            - HOST_IP=${HOST_IP} # hostip
        ports:
            - "3000:3000"
            - "8080:8080"
            # - "5060:5060"
            - "5060:5060/udp"
            - "1935:1935"
            - "2020:2020"
            # - "58200:58200"
            - "58200:58200/udp"
        volumes:
            - ./:/opt
        command: "/opt/bootstrap.sh"

    ffmpeg:
        build: .
        container_name: ffmpeg
        working_dir: /opt
        # network_mode: "host"
        volumes:
            - ./:/opt
        command: "/opt/app/ffmpeg.sh"
